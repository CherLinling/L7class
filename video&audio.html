<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      /* 设置背景图片 */
      background-image: url('background.jpg');
      
      /* 让背景图片覆盖整个页面 */
      background-size: cover;
      
      /* 设置背景图片不随页面滚动 */
      background-attachment: fixed;
      
      /* 设置背景图片从页面左上角开始 */
      background-position: left top;
    }
  </style>
</head>
<body>
  <center>
    <p>Easter Waltz</p><br>
    <video src="Easter.mp4" id="Video" width="400" controls></video>
    <br>
    <!-- 进度条 -->
    <progress id="ProgressBar" value="0" max="100"></progress>
    <br>
    <button onClick="MyVideo()">Play</button>
    <button onClick="MyVideo2()">Pause</button>
    <button onClick="MyVideo3()">Restart</button>
    <br>

    <script>
      function MyVideo() { 
          var video = document.getElementById("Video");
          video.play();
          updateProgressBar();
      }

      function MyVideo2() { 
          document.getElementById("Video").pause();
      }

      function MyVideo3() { 
          var video = document.getElementById("Video");
          video.pause();
          video.currentTime = 0;
          updateProgressBar();
      }

      var video = document.getElementById("Video");
      var progressBar = document.getElementById("ProgressBar");
      video.addEventListener('timeupdate', updateProgressBar, false);

      function updateProgressBar() {
          if (!video.ended) {
              var value = (100 / video.duration) * video.currentTime;
              progressBar.value = value;
          } else {
              progressBar.value = 0;
          }
      }
    </script>
  </center>
</body>
</html>
